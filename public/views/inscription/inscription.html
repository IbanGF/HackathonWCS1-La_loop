<form class="form-horizontal">

<!-- Form Name -->
<legend>Inscription</legend>

<!-- Nick Name-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Nick Name">Nick Name</label>
  <div class="col-md-4">
  <input id="Nick Name" name="Nick Name" ng-model="datas.nickname" ng-max-length="14" type="text" placeholder="Your Nick Name" class="form-control input-md" required="">

  </div>
</div>

<!-- First Name -->
<div class="form-group">
  <label class="col-md-4 control-label" for="First Name">First Name</label>
  <div class="col-md-4">
  <input id="First Name" name="First Name" ng-model="datas.firstname" ng-max-length="14" type="text" placeholder="Your First Name" class="form-control input-md" required="">

  </div>
</div>

<!-- Last Name -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Last Name">Last Name</label>
  <div class="col-md-4">
  <input id="Last Name" name="Last Name" ng-model="datas.lastname" ng-max-length="14" type="text" placeholder="Your Last Name" class="form-control input-md" required="">

  </div>
</div>

<!-- Birth Day -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Birth Day">Birth Day</label>
  <div class="col-md-4">
  <input id="Birth Day" name="Birth Day" ng-model="datas.birthday" type="text" placeholder="" class="form-control input-md" required="">

  </div>
</div>

<!-- Sexe -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Sexe">Sexe</label>
  <div class="col-md-4">
    <select id="Sexe" name="Sexe" ng-model="datas.sexe" class="form-control">
      <option value="0">Man</option>
      <option value="1">Woman</option>
    </select>
  </div>
</div>

<!-- Adress 1 -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Adress 1">Address 1</label>
  <div class="col-md-4">
  <input id="Address 1" name="Address 1" ng-model="datas.address1" ng-max-length="40" type="text" placeholder="ex. 54 road street newton" class="form-control input-md" required="">

  </div>
</div>

<!-- Adress 2 -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Adress 2">Address 2</label>
  <div class="col-md-4">
  <input id="Address 2" name="Address 2" ng-model="datas.address2" ng-max-length="40" type="text" placeholder="ex. apt 65 floor 3" class="form-control input-md">

  </div>
</div>

<!-- City -->
<div class="form-group">
  <label class="col-md-4 control-label" for="City">City</label>
  <div class="col-md-4">
  <input id="City" name="City" type="text" ng-model="datas.city" ng-max-length="20" placeholder="ex. London" class="form-control input-md" required="">

  </div>
</div>

<!-- Postal code -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Postal code">Postal code</label>
  <div class="col-md-4">
  <input id="Postal code" name="Postal code" ng-model="datas.postalcode" ng-max-length="5" type="text" placeholder="ex. 56000" class="form-control input-md" required="">

  </div>
</div>

<!-- Country -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Country">Country</label>
  <div class="col-md-4">
  <input id="Country" name="Country" type="text" ng-model="datas.country" ng-max-length="20" placeholder="ex. England" class="form-control input-md" required="">

  </div>
</div>

<!-- Email -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Email">Email</label>
  <div class="col-md-4">
  <input id="Email" name="Email" type="text" ng-model="datas.email" placeholder="ex. youadress@mail.fr" class="form-control input-md" required="">

  </div>
</div>

<!-- Password -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Password">Password</label>
  <div class="col-md-4">
    <input id="Password" name="Password" ng-model="datas.password" type="password" ng-min-length="6" placeholder="" class="form-control input-md" required="">

  </div>
</div>

<!-- Password repeat -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Password repeat">Password repeat</label>
  <div class="col-md-4">
    <input id="Password repeat" ng-model="datas.passwordRepeat" name="Password repeat" ng-min-length="6" type="password" placeholder="" class="form-control input-md" required="">

  </div>
</div>

<!-- Submit Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for=""></label>
  <div class="col-md-4">
    <button id="" name="" class="btn btn-success">Submit</button>
  </div>
</div>

</form>
